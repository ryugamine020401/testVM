<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <!-- <link href="css/media.css" rel="stylesheet" type="text/css" media="all" /> -->
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script defer src="js/main.js"></script>
    <style>
        /* ------------------------------ */
        :root {
            --vh: 0px;
            --vw: 0px;
            --radius: 35px;
        }
        ::-webkit-scrollbar {
            display: none;
        }
        /* ------------------------------ */
        body {
            background-color: #202124;
            color: #eeeeee;
        }
        video {
            height: 100%;
            width: 100%;
            border-radius: var(--radius);
        }
        .text-wrapper {
            word-break: break-all;
            word-wrap: break-word;
        }
        /* ------------------------------ */
        .topArea {
            width: 100%;
            height: 10vh;
        }
        .mainArea {
            width: 100%;
            height: 85vh;
            display: flex;
            flex-direction: row;
        }
        /* ------------------------------ */
        #username {
            text-align: center;
            height: 30px;
        }
        .btn_ctrl {
            margin: 5px;
        }
        .videoArea {
            flex: 75;
            border-width: 2px;
            border-right: 1px;
            border-color: black;
            border-style: solid;
        }
        .sideArea {
            flex: 25;
            border-width: 2px;
            border-left: 1px;
            border-color: black;
            border-style: solid;
            display: flex;
            flex-direction: column;
        }
        /* ------------------------------ */
        .chatArea {
            flex: 7;
            overflow: hidden;
            border-width: 1px;
            margin: 4px;
            margin-bottom: 2px;
            border-color: black;
            border-style: solid;
            display: flex;
            flex-direction: column;
        }
        .audienceArea {
            flex: 3;
            overflow: hidden;
            border-width: 1px;
            margin: 4px;
            margin-top: 2px;
            border-color: black;
            border-style: solid;
            display: flex;
            flex-direction: column;
        }
        /* ------------------------------ */
        #chatroom {
            flex: 9;
            overflow: scroll;
            padding: 5px;
            border-width: 1px;
            margin: 2px;
            /* border-color: black;
            border-style: solid; */
        }
        .chat_ctrl {
            flex: 1;
            display: flex;
            margin: 2px;
            flex-direction: row;
        }
        #chat-input {
            flex: 9;
            margin: 1px;
            background-color: #202124;
            color: #eeeeee;
            resize:none;
            white-space: pre-wrap;
        }
        #chat-send {
            flex: 1;
            margin: 1px;
        }
        /* ------------------------------ */
        #audience{
            flex: 1;
            overflow: scroll;
            padding: 5px;
            border-width: 1px;
            margin: 2px;
            /* border-color: black;
            border-style: solid; */
        }
        /* ------------------------------ */
        #videoBox {
            height: 90%;
            overflow: auto;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: Space-around;
        }
        .video-container {
            position: relative;
            height: var(--vh);
            width: var(--vw);
            padding: 0px;
            border-width: 1px;
            margin: 2px;
            border-color: black;
            border-style: solid;
            border-radius: var(--radius);
        }
        .videoName {
            position: absolute;
            right : 0px;
            bottom: 0px;
            display: block;
            height: 20px;
            width: 100px;
            padding: 2px;
            border-width: 0px;
            margin: 0px;
            background: rgba(0, 0, 0, 0.8);
            color: #eeeeee;
            text-align: center;
            overflow: hidden;
            border-radius: 0 0 var(--radius) 0;
        }
        /* ------------------------------ */
    </style>
</head>
<body>
    <!-- ###################################################################### -->
    <div class="topArea">
        <h2 id="username">
            USER
        </h2>
        <div class="btn_ctrl">
            <input type="checkbox" id="muted-toggle">
            <span>視訊聲音</span>
            <button id="camera-toggle">開啟相機</button>
            <button id="mic-toggle">開啟麥克風</button>
            <button id="screen-toggle">開啟畫面分享</button>
            <select id="video-layout">
                <option value="auto" selected>自動排版</option>
                <option value="type1">排版 1</option>
                <option value="type2">排版 2</option>
                <option value="type3">排版 3</option>
            </select>
        </div>
    </div>
    <div class="mainArea">
        <div class="videoArea">
            <h3 style="margin: 7px">畫面</h3>
            <div id="videoBox"></div>
        </div>
        <div class="sideArea">
            <div class="chatArea">
                <h3 style="margin: 7px">聊天室</h3>
                <div id="chatroom"></div>
                <div class="chat_ctrl">
                    <textarea id="chat-input" placeholder="輸入訊息"></textarea>
                    <button id="chat-send">送出</button>
                </div>
            </div>
            <div class="audienceArea">
                <h3 id="number-of-audience" style="margin: 7px">成員</h3>
                <div id="audience"></div>
                <div id="audioBox"></div>
            </div>
        </div>
    </div>
    <!-- ###################################################################### -->
</body>
</html>
