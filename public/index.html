<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <!-- <link href="css/media.css" rel="stylesheet" type="text/css" media="all" /> -->
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script defer src="js/main.js"></script>
    <style>
        /* ------------------------------ */
        :root {
            --vh: 580px;
            --vw: 880px;
            --vhpa: 90%;
        }
        ::-webkit-scrollbar {
            display: none;
        }
        /* ------------------------------ */
        h2 {
            text-align: center;
        }
        h3 {
            margin: 7px;
        }
        body {
            background-color: #202124;
            color: #eeeeee; 
        }
        video {
            height: var(--vhpa);
            width: 100%;
        }
        /* ------------------------------ */
        #videoBox {
            height: 90%;
            overflow: auto;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: Space-around;
        }
        .video-container {
            height: var(--vh);
            width: var(--vw);
            padding: 5px;
            border-width: 1px;
            margin: 0px;
            border-color: black;
            border-style: solid;
        }
        .videoName {
            text-align: center;
        }
        /* ------------------------------ */
        .btn_ctrl {
            padding: 5px;
        }
        .mainArea {
            display: flex;
            flex-direction: row;
            width: 100%;
            height: 675px;
        }
        .videoArea {
            width: 75%;
            order: 1;
            padding: 5px;
            border-width: 2px;
            margin: 1px;
            border-color: black;
            border-style: solid;
        }
        .sideArea {
            display: flex;
            flex-direction: column;
            width: 25%;
            order: 2;
            padding: 5px;
            border-width: 2px;
            margin: 1px;
            border-color: black;
            border-style: solid;
        }
        /* ------------------------------ */
        .chatArea {
            display: flex;
            flex-direction: column;
            height: 65%;
            order: 1;
            padding: 0px;
            border-width: 1px;
            margin: 2px;
            border-color: black;
            border-style: solid;
        }
        #chatroom {
            height: 90%;
            order: 1;
            overflow: auto;
            padding: 5px;
            border-width: 1px;
            margin: 2px;
            /* border-color: black;
            border-style: solid; */
        }
        .text-wrapper {
            word-break: break-all;
            word-wrap: break-word;
        }
        .chat_ctrl {
            display: flex;
            flex-direction: row;
            height: 10%;
            order: 2;
            padding: 0px;
            border-width: 1px;
            margin: 2px;
            /* border-color: black;
            border-style: solid; */
        }
        #chat-input {
            flex: 9;
            order: 1;
            resize:none;
            white-space: pre-wrap;
            margin: 2px;
            background-color: #202124;
            color: #eeeeee;
        }
        #chat-send {
            flex: 1;
            order: 2;
            margin: 2px;
        }
        /* ------------------------------ */
        .audienceArea {
            height: 35%;
            order: 2;
            padding: 0px;
            border-width: 1px;
            margin: 2px;
            border-color: black;
            border-style: solid;
        }
        #audience{
            height: 75%;
            overflow: auto;
            padding: 2px;
            border-width: 1px;
            margin: 2px;
            /* border-color: black;
            border-style: solid; */
        }
        /* ------------------------------ */
    </style>
</head>
<body>
    <!-- ###################################################################### -->
    <h2><span id="username">USER</span></h2>
    <div class="btn_ctrl">
        <input type="checkbox" id="muted-toggle"><span>視訊聲音</span>
        <button id="camera-toggle">開啟相機</button>
        <button id="mic-toggle">開啟麥克風</button>
        <button id="screen-toggle">開啟畫面分享</button>
        <select id="video-layout">
            <option value="auto" selected>自動排版</option>
            <option value="type1">排版 1</option>
            <option value="type2">排版 2</option>
            <option value="type3">排版 3</option>
        </select>
    </div>
    <div class="mainArea">
        <div class="videoArea">
            <h3>畫面</h3>
            <div id="videoBox"></div>
        </div>
        <div class="sideArea">
            <div class="audienceArea">
                <h3 id="number-of-audience">成員</h3>
                <div id="audience"></div>
                <div id="audioBox"></div>
            </div>
            <div class="chatArea">
                <h3>聊天室</h3>
                <div id="chatroom"></div>
                <div class="chat_ctrl">
                    <textarea id="chat-input" placeholder="輸入訊息"></textarea>
                    <button id="chat-send">送出</button>
                </div>
            </div>
        </div>
    </div>
    <!-- ###################################################################### -->
</body>
</html>
